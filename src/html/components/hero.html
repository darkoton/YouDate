<section class="cl-hero">
  <div class="container">
    <div class="cl-hero__body d-flex flex-column">
      <h1 class="cl-hero__title text-center font-weight-bold text-capitalize">Meet <span class="text-pink">Big</span>
        And
        <span class="text-pink">Cute</span> Love
        Here.<span class="text-small">.</span>
      </h1>

      <div class="cl-hero__img">
        <img src="./img/hero/map.png" alt="Map">
      </div>

      <form action="#" method="POST"
        class="cl-hero__form row form-inline bg-white flex-xl-nowrap align-items-end justify-content-center">

        <div class="col-md-6 col-xl-12 pl-1 pr-1 flex-shrink-1 form-group flex-column align-items-start">
          <label for="gender" class="cl-hero__label">Я</label>
          <div class="input-group w-100">
            <div class="input-group-prepend">
              <span class="input-group-text border-right-0 bg-white" id="man">
                <svg width="10" height="18" viewBox="0 0 10 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M7.99902 5.10938C9.02659 5.16164 9.84609 5.99942 9.87012 7.03418C9.87092 7.04957 9.87109 7.06547 9.87109 7.08105V11.248C9.87109 11.7326 9.47865 12.1259 8.99414 12.126C8.50953 12.126 8.11621 11.7326 8.11621 11.248V7.73828H7.34863V16.4033C7.34859 17.009 6.85763 17.4999 6.25195 17.5C5.64622 17.5 5.15532 17.009 5.15527 16.4033V12.126H4.60645V16.4033C4.6064 17.009 4.11549 17.5 3.50977 17.5C2.90408 17.4999 2.41313 17.009 2.41309 16.4033V7.73828H1.75488V11.248C1.75488 11.7325 1.36232 12.1257 0.87793 12.126C0.393324 12.126 0 11.7326 0 11.248V7.08105C0 7.06547 0.000173705 7.04956 0.000976562 7.03418C0.0257949 5.96543 0.899862 5.10645 1.97461 5.10645H7.89746L7.99902 5.10938ZM4.82617 0.5C6.03767 0.500014 7.01953 1.48189 7.01953 2.69336C7.01951 3.90481 6.03766 4.8867 4.82617 4.88672C3.61467 4.88672 2.63283 3.90482 2.63281 2.69336C2.63281 1.48188 3.61466 0.5 4.82617 0.5Z"
                    fill="#2C79E3" />
                </svg>
              </span>
            </div>
            <input type="text" class="cl-hero__input form-control border-left-0 font-weight-bold" autocomplete="Gender"
              id="gender" aria-describedby="man" placeholder="Пол">
          </div>
        </div>

        <div class="col-md-6 col-xl-12 pl-1 pr-1  flex-shrink-1 form-group flex-column align-items-start">
          <label for="find" class="cl-hero__label">Ищу</label>
          <select class="w-100 custom-select" id="find">
            <option value="1" selected>Спутницу</option>
            <option value="2">Спутника</option>
            <option value="3">Друга</option>
            <option value="4">Подруга</option>
          </select>
        </div>

        <div class="col-md-6 col-xl-12 pl-1 pr-1  flex-shrink-1 form-group flex-column align-items-start">
          <label for="minAge" class="cl-hero__label">Возраст</label>
          <div class="d-flex gap-2 w-100">
            <input type="number" class="cl-hero__input form-control w-100 font-weight-bold" min="18"
              autocomplete="Min Age" id="minAge" value="18">
            <input type="number" class="cl-hero__input form-control w-100 font-weight-bold" min="18"
              autocomplete="Max Age" id="maxAge" value="53">
          </div>
        </div>

        <div class="col-md-6 col-xl-12 pl-1 pr-1  flex-shrink-1 form-group flex-column align-items-start">
          <label for="country" class="cl-hero__label">Страна</label>
          <input type="text" class="cl-hero__input form-control w-100 font-weight-bold" autocomplete="Country"
            id="country" value="Коста -Рика">
        </div>

        <button type="submit"
          class="col-xl-12 btn btn-secondary flex-shrink-1 form-group flex-column text-center">Подобрать
          партнера</button>
      </form>
    </div>
  </div>
</section>
